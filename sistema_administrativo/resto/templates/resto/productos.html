{% extends 'resto/base.html' %}

{% block content %}

<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <h5>Productos</h5>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Producto</th>
                        <th>Categoria</th>
                        <th>Precio</th>
                    </tr>
                    {% for i in lista %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.category}}</td>
								<td>{{i.price}}</td>
							</tr>
					{% endfor %}
                </table>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
